<!DOCTYPE html>
<html lang="ru" class="html">

<head>
	<!-- Кодировка -->
	<meta charset="UTF-8">
	<!-- Настройки viewport -->
	<meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Отключение вызова текстовых номеров и почты -->
	<meta name="format-detection" content='telephone=no' />
	<meta name="format-detection" content='address=no' />

	<meta name="theme-color" content='#ffffff' />

	<!-- SEO META Краткое описание, ключевые слова -->
	<meta name="description" content="description" />
	<meta name="keywords" content="keywords" />
	<!-- Ссылка на сайт -->

	<!--  Индексирование странички
		<meta name="robots" content="" />
		Полный запрет - content="noindex, nofollow" или content="none"
		Запрет индексации картинок и ссылок content="noimage, nofollow"
		
		Информация
		<meta name="Author" content="-" />
		<meta name="Copyright" content="-" />
		<meta name="Address" content="-" />
	
		Редирект | перенаправление
		<meta http-equiv='refresh' content='0;url=' /> *0 - время перед началом переадресации в секундах, url - ссылка куда переадресовывать
	
	
		Информации о странице, которая будет выводится в записи социальной сети при репосте сайта (Open Graph)
			Локализация сайта
		<meta property="og:locale" content="ru_RU" />
	
		Тип контента
		<meta property="og:type" content="article" />
	
		Название сайта 
		<meta property="og:site_name" content=""/>
	
	Заголовок страницы
		<meta property="og:title" content=""/>
	
	Описание страницы 
		<meta property="og:description" content=""/>
	
	Ссылка на текущую страницу
		<meta property="og:url" content=""/>
	
	Изображение
		<meta property="og:image" content=""/>  *вставить ссылку в content
	
	
		Twitter Cards
		<meta name="twitter:card" content="summary">
	
		Имя/логин автора 
		<meta name="twitter:site" content="Имя">
	
		Название страницы 
		<meta name="twitter:title" content="META теги">
	
		Описание страницы 
		<meta name="twitter:description" content="про META теги">
	
		Cсылка на изображение
		<meta name="twitter:image" content=""> *вставить ссылку в content	
	-->
